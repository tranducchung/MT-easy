<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<input type="text" id="kq" size="11"><br><br>
<button  onclick="document.getElementById('kq').value += '1'">1</button>
<button  onclick="document.getElementById('kq').value += '2'">2</button>
<button  onclick="document.getElementById('kq').value += '3'">3</button>
<button  onclick="document.getElementById('kq').value += '+'">+</button><br><br>
<button  onclick="document.getElementById('kq').value += '4'">4</button>
<button  onclick="document.getElementById('kq').value += '5'">5</button>
<button  onclick="document.getElementById('kq').value += '6'">6</button>
<button  onclick="document.getElementById('kq').value += '-'">-</button><br><br>
<button  onclick="document.getElementById('kq').value += '7'">7</button>
<button  onclick="document.getElementById('kq').value += '8'">8</button>
<button  onclick="document.getElementById('kq').value += '9'">9</button>
<button  onclick="document.getElementById('kq').value += '*'">*</button><br><br>
<button value="" onclick="document.getElementById('kq').value = this.value">C</button>
<button  onclick="document.getElementById('kq').value += '0'">0</button>
<button  onclick="document.getElementById('kq').value = eval(document.getElementById('kq').value)">=</button>
<button  onclick="document.getElementById('kq').value += '/'">/</button>

</body>
</html>
